{% extends 'base.html' %}

{% block content %}
<body>
    <h1>This contains articles</h1>
    <div>
        <div>
            {% for article in articles%}
            <div>
                <h2><a href="{% url 'detail' abc=article.slug %}">{{article.title}}</a></h2>
                <p>{{article.snippet}}</p>
                <p>{{article.date}}</p>
            </div>


            {% endfor %}
        </div>
    </div>
{% endblock %}
