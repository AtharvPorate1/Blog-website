{% extends 'base.html' %}


{% block content %}
<div>
    <h1>
        Signup
    </h1>
    <div>
        <div>
            <form class="form"  action="/accounts/login/" method="post">
                {% csrf_token %}
                {{form}}
                {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{request.GET.next}}">

                {% endif %}
                <input type="submit" value="Login">
            </form>
                
        </div>
    </div>
</div>
 
{% endblock %}
